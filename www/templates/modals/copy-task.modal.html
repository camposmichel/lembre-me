<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-dark">
		<button class="button button-icon icon ion-close" ng-click="modalCopyTask.hide();"></button>
		<h1 class="title">{{actionType.title}}</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Título" ng-model="copyTask.title">
			</label>

			<label class="item item-input">
				<span class="input-label">Início</span>
				<input type="date" ng-model="dateToFormat.startDate">
			</label>
			<label class="item item-input">
			<span class="input-label">Horário</span>
				<input type="number" placeholder="H" ng-model="dateToFormat.startHour">
				<input type="number" placeholder="m" ng-model="dateToFormat.startMinute">
			</label>

			<label class="item item-input">
				<span class="input-label">Fim</span>
				<input type="date" ng-model="dateToFormat.endDate">
			</label>
			<label class="item item-input">
			<span class="input-label">Horário</span>
				<input type="number" placeholder="H" ng-model="dateToFormat.endHour">
				<input type="number" placeholder="m" ng-model="dateToFormat.endMinute">
			</label>

			<label class="item item-input">
				<input type="text" placeholder="Descrição" ng-model="copyTask.notes">
			</label>

			<label class="item item-input item-select">
				<div class="input-label">
				Categoria
				</div>
				<select ng-model="copyTask.category">
					<option value="Casa">Casa</option>
					<option value="Trabalho">Trabalho</option>
					<option value="Faculdade">Faculdade</option>
				</select>
			</label>

			<button class="button button-clear button-positive" style="width:100%;" ng-click="createCategory();">Criar uma nova categoria para minhas tarefas</button>
			<button class="button button-clear button-positive" style="width:100%;" ng-click="createCategory();">Remover uma categoria</button>
		</div>

		<div class="bar bar-footer bar-balanced" ng-if="actionType.type === 'copy'" ng-click="saveNewTask();">
			<div class="title">
				<i class="icon ion-archive" style="font-size:45px;"></i>
			</div>
		</div>
		<div class="bar bar-footer bar-balanced" ng-if="actionType.type === 'edit'" ng-click="saveNewTask();">
			<div class="title">
				<i class="icon ion-edit" style="font-size:35px;"></i>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
