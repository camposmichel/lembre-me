<ion-view view-title="Faltam 2 dias">

  <ion-content class="padding">
    <h2 class="title">{{task.title}}</h2>
    <small>
      {{task.startDate | date:'dd/MM/yyyy'}} - {{task.endDate | date:'dd/MM/yyyy'}}
    </small>
    <br>
    <img ng-src="./img/ionic.png" style="width: 64px; height: 64px">
    <br>
    <p>
      {{task.notes}}
    </p>
  </ion-content>

  <div class="tabs tabs-icon-only tabsTaskDetails">
    <a class="button button-positive tab-item">
      <i class="icon ion-edit"></i>
    </a>
    <a class="button button-dark tab-item">
      <i class="icon ion-ios-browsers"></i>
    </a>
    <a class="button button-assertive tab-item" ng-click="confirmRemoveTask();">
      <i class="icon ion-android-delete"></i>
    </a>
    <a class="button button-balanced tab-item" ng-click="finishTask(task);">
      <i class="icon ion-checkmark" style="font-size:42px;" ng-if="!task.fineshed"></i>
      <i class="icon ion-android-remove" style="font-size:42px;" ng-if="task.fineshed"></i>
    </a>
  </div>

</ion-view>
